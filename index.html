<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ieee_style.css" />
    <script src="main.js"></script>
    <title>IEEE Online Academy</title>
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="logo" />
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Courses</a></li>
          <li><a href="#">Register</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="welcome">
        <h2>Welcome to IEEE Online Academy</h2>
        <button class="button">Enroll Now</button>
      </section>
      <section class="abtus">
        <h2>About Us</h2>
        <p>
          Welcome to IEEE Online Academy where We offer several online courses
          for your liking! Join now and invest in your future!
        </p>
      </section>
      <section class="gall">
        <h2>Courses</h2>
        <div class="imagesContainer">
          <figure>
            <img src="images/1.jpg" alt="Arduino" />
            <figcaption>Arduino</figcaption>
          </figure>
          <figure>
            <img src="images/2.png" alt="Competitive Programming" />
            <figcaption>Competitive Programming</figcaption>
          </figure>
          <figure>
            <img src="images/3.jpg" alt="Web dev" />
            <figcaption>Web dev</figcaption>
          </figure>
          <figure>
            <img src="images/4.png" alt="Python" />
            <figcaption>Python</figcaption>
          </figure>
          <figure>
            <img src="images/5.jpg" alt="3D printing" />
            <figcaption>3D printing</figcaption>
          </figure>
          <figure>
            <img src="images/6.jpg" alt="Software Engineering" />
            <figcaption>Software Engineering</figcaption>
          </figure>
        </div>
      </section>
    </main>
    <footer><p>&copy;ULFG IEEE CLUB 2023</p></footer>
  </body>
</html>
